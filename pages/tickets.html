<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management - BDC IMS</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50">
    <div class="tickets-container p-6">
        <div class="content-header mb-6">
            <h2 class="text-2xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                <i class="fas fa-ticket-alt text-primary"></i> Ticket Management
            </h2>
            <div class="header-actions flex flex-wrap items-center gap-3">
                <div class="search-filter flex flex-wrap gap-3 flex-1">
                    <input type="text" id="ticketSearch" placeholder="Search tickets..."
                           class="px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <select id="ticketStatusFilter"
                            class="px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">All Status</option>
                        <option value="draft">Draft</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="in_progress">In Progress</option>
                        <option value="deployed">Deployed</option>
                        <option value="completed">Completed</option>
                        <option value="rejected">Rejected</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <select id="ticketPriorityFilter"
                            class="px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">All Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <button class="btn btn-primary px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-600 transition-colors flex items-center gap-2" id="createTicketBtn">
                    <i class="fas fa-plus"></i> Create Ticket
                </button>
                <button class="btn btn-secondary px-4 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition-colors flex items-center gap-2" id="refreshTicketsBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Tickets Table -->
        <div class="table-container bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="components-table w-full" id="ticketsTable">
                <thead class="bg-slate-100 border-b border-slate-200">
                    <tr>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-slate-700">Ticket ID</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-slate-700">Title</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-slate-700">Status</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-slate-700">Priority</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-slate-700">Assigned To</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-slate-700">Created At</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-slate-700">Actions</th>
                    </tr>
                </thead>
                <tbody id="ticketsTableBody" class="divide-y divide-slate-200">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Loading State -->
        <div id="ticketsLoadingState" class="loading-state hidden text-center py-16">
            <i class="fas fa-spinner fa-spin text-5xl text-primary mb-4"></i>
            <p class="text-lg text-slate-600">Loading tickets...</p>
        </div>

        <!-- Error State -->
        <div id="ticketsErrorState" class="error-state hidden text-center py-16">
            <i class="fas fa-exclamation-triangle text-6xl text-danger mb-4"></i>
            <h3 class="text-xl font-semibold text-slate-800 mb-2">Failed to Load Tickets</h3>
            <p id="ticketsErrorMessage" class="text-base text-slate-600 mb-6">An error occurred while loading tickets.</p>
            <button class="btn btn-primary px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-600 transition-colors inline-flex items-center gap-2" onclick="ticketsManager.loadTickets()">
                <i class="fas fa-sync-alt"></i> Retry
            </button>
        </div>

        <!-- Empty State -->
        <div id="ticketsEmptyState" class="empty-state hidden text-center py-16">
            <i class="fas fa-ticket-alt text-6xl text-slate-400 mb-4"></i>
            <h3 class="text-xl font-semibold text-slate-800 mb-2">No Tickets Found</h3>
            <p class="text-base text-slate-600 mb-6">No tickets match your search criteria or create your first ticket.</p>
            <button class="btn btn-primary px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-600 transition-colors inline-flex items-center gap-2" id="createFirstTicketBtn">
                <i class="fas fa-plus"></i> Create First Ticket
            </button>
        </div>

        <!-- Pagination -->
        <div class="pagination-container hidden mt-6" id="ticketsPaginationContainer">
            <div class="flex items-center justify-between">
                <div class="pagination-info text-sm text-slate-600">
                    <span id="ticketsPaginationInfo">Showing 0 of 0 tickets</span>
                </div>
                <div class="pagination flex items-center gap-2" id="ticketsPagination">
                    <!-- Pagination buttons will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Ticket Details Modal -->
    <div id="ticketDetailsModal" class="modal-overlay fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="modal bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="modal-header flex items-center justify-between px-6 py-4 border-b border-slate-200">
                <h3 id="ticketDetailsTitle" class="text-xl font-semibold text-slate-800">Ticket Details</h3>
                <button class="modal-close text-slate-400 hover:text-slate-600 transition-colors" onclick="ticketsManager.closeDetailsModal()">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="modal-body overflow-y-auto px-6 py-4" id="ticketDetailsBody">
                <!-- Ticket details will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
