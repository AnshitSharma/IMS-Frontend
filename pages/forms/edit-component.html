<link rel="stylesheet" href="../../assets/css/tailwind.css">

<div class="form-container max-w-2xl mx-auto p-6" id="editComponentFormContainer">
    <form id="editComponentForm">
        <div class="form-header mb-6">
            <h3 id="formTitle" class="text-2xl font-bold text-text-primary mb-2">Edit Component</h3>
            <p class="text-text-secondary">Update the details for the <span id="formComponentType"
                    class="font-medium">component</span>.</p>
        </div>
        <div id="formFields" class="space-y-4 mb-6">
            <!-- Fields will be dynamically generated here -->
        </div>
        <div class="form-actions flex items-center justify-end gap-3 pt-6 border-t border-border-light">
            <button type="button" class="btn btn-secondary px-6 py-2 transition-colors"
                id="cancelEditComponent">Cancel</button>
            <button type="submit" class="btn btn-primary px-6 py-2 transition-colors" id="saveComponentBtn">Save
                Changes</button>
        </div>
    </form>
</div>
