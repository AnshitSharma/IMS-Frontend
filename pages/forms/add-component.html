<!-- Add Component Form - Modal Content Only -->
<link rel="stylesheet" href="../../assets/css/tailwind.css">

<div class="max-w-4xl mx-auto">
    <!-- Form header hidden when in modal - modal has its own header -->
    <div class="form-header hidden">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2 id="formTitle">Add Component</h2>
        <button class="close-btn" onclick="closeForm()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <form id="addComponentForm" class="component-form">
        <!-- Component Type Selection -->
        <div class="form-section mb-6">
            <h3 class="text-lg font-semibold text-slate-800 mb-4">Component Type</h3>
            <div class="form-group">
                <label
                    class="block text-sm font-medium text-slate-700 mb-2 required after:content-['_*'] after:text-red-500">Select
                    Component Type</label>
                <select id="componentType"
                    class="form-select w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    required>
                    <option value="">Choose Component Type</option>
                    <option value="cpu">CPU</option>
                    <option value="motherboard">Motherboard</option>
                    <option value="ram">RAM</option>
                    <option value="storage">Storage</option>
                    <option value="nic">Network Card</option>
                    <option value="hbacard">HBA Card</option>
                    <option value="pciecard">PCIe Card</option>
                    <option value="chassis">Chassis</option>
                    <option value="caddy">Drive Caddy</option>
                </select>
            </div>
        </div>

        <!-- Component Specification (Dynamic based on type) -->
        <div id="specificationSection" class="form-section mb-6 hidden">
            <h3 class="text-lg font-semibold text-slate-800 mb-4">Component Specification</h3>

            <!-- Cascading Dropdowns for components with JSON data -->
            <div id="cascadingDropdowns" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div class="form-group" id="dropdown1Group">
                        <label
                            class="block text-sm font-medium text-slate-700 mb-2 required after:content-['_*'] after:text-red-500"
                            id="dropdown1Label">Field 1</label>
                        <select id="dropdown1Select"
                            class="form-select w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">Select</option>
                        </select>
                    </div>

                    <div class="form-group" id="dropdown2Group">
                        <label
                            class="block text-sm font-medium text-slate-700 mb-2 required after:content-['_*'] after:text-red-500"
                            id="dropdown2Label">Field 2</label>
                        <select id="dropdown2Select"
                            class="form-select w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent disabled:bg-slate-100 disabled:cursor-not-allowed"
                            disabled>
                            <option value="">Select</option>
                        </select>
                    </div>

                    <div class="form-group" id="dropdown3Group">
                        <label
                            class="block text-sm font-medium text-slate-700 mb-2 required after:content-['_*'] after:text-red-500"
                            id="dropdown3Label">Field 3</label>
                        <select id="dropdown3Select"
                            class="form-select w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent disabled:bg-slate-100 disabled:cursor-not-allowed"
                            disabled>
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>

                <!-- Additional row for 4-level dropdowns (RAM, Storage) -->
                <div class="grid grid-cols-1 gap-4 hidden" id="dropdown4Row">
                    <div class="form-group" id="dropdown4Group">
                        <label
                            class="block text-sm font-medium text-slate-700 mb-2 required after:content-['_*'] after:text-red-500"
                            id="dropdown4Label">Specific Model</label>
                        <select id="dropdown4Select"
                            class="form-select w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent disabled:bg-slate-100 disabled:cursor-not-allowed"
                            disabled>
                            <option value="">Select Model</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Component Details Display -->
            <div id="componentDetails"
                class="component-details bg-slate-50 border border-slate-200 rounded-lg p-4 mt-4 hidden">
                <h4 class="font-semibold text-slate-800 mb-3">Selected Component Details</h4>
                <div id="detailsContent">
                    <!-- Details will be populated dynamically -->
                </div>
            </div>
        </div>

        <!-- Component Identification -->
        <div id="identificationSection" class="form-section mb-6 hidden">
            <h3 class="text-lg font-semibold text-slate-800 mb-4">Component Identification</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label
                        class="block text-sm font-medium text-slate-700 mb-2 required after:content-['_*'] after:text-red-500">Component
                        UUID</label>
                    <input type="text" id="componentUUID"
                        class="form-input w-full px-4 py-2 border border-slate-300 rounded-lg bg-slate-100 cursor-not-allowed"
                        readonly required>
                    <small class="block mt-1 text-sm text-slate-600">Auto-filled from component selection</small>
                </div>

                <div class="form-group">
                    <label
                        class="block text-sm font-medium text-slate-700 mb-2 required after:content-['_*'] after:text-red-500">Serial
                        Number</label>
                    <input type="text" id="serialNumber"
                        class="form-input w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        required placeholder="Enter unique serial number">
                </div>
            </div>
        </div>

        <!-- Status and Assignment -->
        <div id="statusSection" class="form-section mb-6 hidden">
            <h3 class="text-lg font-semibold text-slate-800 mb-4">Status & Assignment</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label
                        class="block text-sm font-medium text-slate-700 mb-2 required after:content-['_*'] after:text-red-500">Status</label>
                    <select id="status"
                        class="form-select w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        required>
                        <option value="">Select Status</option>
                        <option value="1">Available</option>
                        <option value="2">In Use</option>
                        <option value="0">Failed</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Location Information -->
        <div id="locationSection" class="form-section mb-6 hidden">
            <h3 class="text-lg font-semibold text-slate-800 mb-4">Location Information</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Location</label>
                    <input type="text" id="location"
                        class="form-input w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="e.g., Datacenter A, Warehouse East">
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Rack Position</label>
                    <input type="text" id="rackPosition"
                        class="form-input w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="e.g., Rack B4, Shelf A2">
                </div>
            </div>
        </div>

        <!-- Date Information -->
        <div id="datesSection" class="form-section mb-6 hidden">
            <h3 class="text-lg font-semibold text-slate-800 mb-4">Date Information</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="form-group">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Purchase Date</label>
                    <input type="date" id="purchaseDate"
                        class="form-input w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Installation Date</label>
                    <input type="date" id="installationDate"
                        class="form-input w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Warranty End Date</label>
                    <input type="date" id="warrantyEndDate"
                        class="form-input w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <div class="form-group">
                    <!-- Empty div for spacing -->
                </div>
            </div>
        </div>

        <!-- Flag and Notes -->
        <div id="flagSection" class="form-section mb-6 hidden">
            <h3 class="text-lg font-semibold text-slate-800 mb-4">Additional Information</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Flag</label>
                    <select id="flag"
                        class="form-select w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">No Flag</option>
                        <option value="Backup">Backup</option>
                        <option value="Critical">Critical</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Testing">Testing</option>
                        <option value="Production">Production</option>
                    </select>
                </div>
                <div class="form-group">
                    <!-- Empty div for spacing -->
                </div>
            </div>
        </div>

        <!-- Notes -->
        <div id="notesSection" class="form-section mb-6 hidden">
            <div class="form-group">
                <label class="block text-sm font-medium text-slate-700 mb-2">Notes</label>
                <textarea id="notes"
                    class="form-textarea w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent resize-y"
                    rows="4" placeholder="Additional notes, specifications, or remarks..."></textarea>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions flex items-center justify-end gap-3 mt-6 pt-6 border-t border-slate-200">
            <button type="button"
                class="btn btn-secondary px-6 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition-colors"
                onclick="closeForm()">
                Cancel
            </button>
            <button type="submit"
                class="btn btn-primary px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-600 transition-colors flex items-center gap-2"
                id="submitBtn">
                <span class="btn-text">Add Component</span>
                <span class="btn-loader hidden">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </div>
    </form>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay"
    class="loading-overlay fixed inset-0 bg-black/50 flex items-center justify-center z-[9999] hidden">
    <div class="loading-content bg-white p-8 rounded-lg text-center">
        <i class="fas fa-spinner fa-spin text-4xl text-primary mb-4"></i>
        <p class="text-slate-700">Loading component data...</p>
    </div>
</div>

<!-- Alert Container -->
<div id="alertContainer" class="alert-container"></div>

<style>
    .detail-item {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid var(--color-border-light, #E2E8F0);
    }

    .detail-label {
        font-weight: 500;
        color: var(--color-text-muted, #64748B);
    }

    .detail-value {
        color: var(--color-text-primary, #0F172A);
    }

    .spec-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--color-border-light, #E2E8F0);
    }

    .spec-item:last-child {
        border-bottom: none;
    }

    .spec-label {
        display: flex;
        align-items: center;
        font-weight: 500;
        color: var(--color-text-muted, #64748B);
        gap: 0.5rem;
    }

    .spec-label i {
        color: var(--color-primary, #0D9488);
        width: 16px;
        flex-shrink: 0;
    }

    .spec-value {
        color: var(--color-text-primary, #0F172A);
        font-weight: 600;
        text-align: right;
        flex-shrink: 0;
    }

    @media (max-width: 768px) {
        .spec-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
            padding: 1rem 0;
        }

        .spec-value {
            text-align: left;
            font-size: 0.95rem;
        }

        .spec-label {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        .spec-item {
            padding: 0.75rem 0;
        }

        .spec-label {
            font-size: 0.85rem;
        }

        .spec-value {
            font-size: 0.9rem;
        }
    }

    .alert {
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        position: relative;
    }

    .alert-success {
        background-color: var(--color-success-light, #DCFCE7);
        border: 1px solid var(--color-success, #22C55E);
        color: var(--color-success-hover, #16A34A);
    }

    .alert-error {
        background-color: var(--color-danger-light, #FEE2E2);
        border: 1px solid var(--color-danger, #DC2626);
        color: var(--color-danger-hover, #B91C1C);
    }

    .alert-warning {
        background-color: var(--color-warning-light, #FEF9C3);
        border: 1px solid var(--color-warning, #EAB308);
        color: var(--color-warning-hover, #CA8A04);
    }

    .alert-close {
        position: absolute;
        top: 0.5rem;
        right: 0.75rem;
        background: none;
        border: none;
        font-size: 1.25rem;
        cursor: pointer;
        color: inherit;
    }
</style>
