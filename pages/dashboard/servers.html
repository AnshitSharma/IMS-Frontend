<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servers - BDC Inventory</title>
    <link rel="stylesheet" href="../../assets/css/tailwind.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-slate-50">
    <!-- Navigation Header -->
    <nav class="navbar bg-white shadow-sm sticky top-0 z-navbar">
        <div class="nav-container max-w-screen-4xl mx-auto navbar-padding py-3 flex items-center justify-between">
            <div class="nav-brand flex items-center gap-2 text-primary font-semibold text-lg">
                <i class="fas fa-server"></i>
                <span>BDC Inventory</span>
            </div>

            <div class="nav-menu flex items-center gap-4">
                <div class="nav-user flex items-center gap-3">
                    <div class="user-info text-right hidden md:block">
                        <span id="userDisplayName" class="block text-sm font-medium text-slate-800">Loading...</span>
                        <span id="userRole" class="block text-xs text-slate-600">User</span>
                    </div>
                    <div
                        class="user-avatar w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="dropdown relative">
                        <button class="dropdown-btn text-slate-600 hover:text-slate-800">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div
                            class="dropdown-content absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-slate-200 hidden z-dropdown">
                            <a href="#" id="changePassword"
                                class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 flex items-center gap-2">
                                <i class="fas fa-key"></i> Change Password
                            </a>
                            <a href="#" id="logoutBtn"
                                class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 flex items-center gap-2">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container with Layout Wrapper -->
    <div class="layout-wrapper">
        <div class="main-container flex">
            <!-- Sidebar Content Area (injected here via sidebar-placeholder) -->
            <div id="sidebar-placeholder"></div>

            <!-- Main Content -->
            <main class="main-content flex-1 p-6">
                <!-- Server View -->
                <div id="serverView" class="content-section active">
                    <div class="content-header mb-6">
                        <h2 class="text-2xl font-bold text-slate-800 mb-4">Servers</h2>
                        <div class="header-actions flex flex-wrap items-center gap-3">
                            <div class="search-filter flex flex-wrap gap-3 flex-1">
                                <input type="text" id="serverSearch" placeholder="Search servers..."
                                    class="px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <select id="serverStatusFilter"
                                    class="px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                    <option value="">All Status</option>
                                    <option value="0">Draft</option>
                                    <option value="1">Validated</option>
                                    <option value="2">Built</option>
                                    <option value="3">Finalized</option>
                                </select>
                            </div>
                            <button
                                class="btn btn-primary px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-600 transition-colors flex items-center gap-2"
                                id="addServerBtn">
                                <i class="fas fa-plus"></i> Build Server
                            </button>
                            <button
                                class="btn btn-secondary px-4 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition-colors flex items-center gap-2"
                                id="refreshServers">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                    </div>

                    <!-- Server Grid -->
                    <div class="server-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 grid-gap-responsive"
                        id="serverCardsGrid">
                        <!-- Server cards will be populated here -->
                    </div>
                </div>

                <!-- Server Builder View -->
                <div id="serverBuilderView" class="content-section">
                    <div class="content-header mb-6">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <h2 id="serverBuilderTitle" class="text-2xl font-bold text-slate-800 mb-1">
                                    <i class="fas fa-wrench"></i> Server Builder
                                </h2>
                            </div>
                            <button
                                class="btn btn-secondary px-4 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition-colors flex items-center gap-2"
                                onclick="dashboard.showServerView()">
                                <i class="fas fa-arrow-left"></i> Back to Servers
                            </button>
                        </div>
                    </div>

                    <!-- Server Builder Content -->
                    <div id="serverBuilderContent" class="bg-white rounded-lg shadow-sm p-6">
                        <!-- PC Part Picker builder will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"
        class="modal-overlay fixed inset-0 bg-black/50 flex items-center justify-center z-modal hidden">
        <div class="modal bg-white rounded-lg shadow-xl max-w-6xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="modal-header flex items-center justify-between px-6 py-4 border-b border-slate-200">
                <h3 id="modalTitle" class="text-xl font-semibold text-slate-800">Modal Title</h3>
                <button class="modal-close text-slate-400 hover:text-slate-600 transition-colors" id="modalClose">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="modal-body overflow-y-auto px-6 py-4 max-h-[calc(90vh-120px)]" id="modalBody">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black/50 flex items-center justify-center z-[9999] hidden">
        <div class="bg-white rounded-lg p-8 text-center">
            <div class="loading-spinner mb-4 mx-auto"></div>
            <p class="text-slate-700">Loading...</p>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="../../assets/js/toast.js"></script>
    <script src="../../assets/js/dashboard/utils.js"></script>
    <script src="../../assets/js/dashboard/api.js"></script>
    <script src="../../assets/js/server/server-api.js"></script>
    <script src="../../assets/js/server/pcpartpicker-builder.js"></script>
    <script src="../../assets/js/server/acl.js"></script>
    <script src="../../assets/js/tickets.js"></script>
    <!-- Sidebar Component and Manager (must load before dashboard) -->
    <script src="../../components/sidebar-manager.js"></script>
    <script>
        // Load sidebar HTML into placeholder
        async function loadSidebarComponent() {
            try {
                const response = await fetch('../../components/sidebar.html');
                const html = await response.text();
                document.getElementById('sidebar-placeholder').innerHTML = html;
                // Reinitialize sidebar manager after HTML loads
                if (window.sidebarManager) {
                    await window.sidebarManager.init();
                    const counts = await window.sidebarManager.getComponentCounts();
                    window.sidebarManager.updateSidebarCounts(counts);
                }
            } catch (error) {
                console.error('Failed to load sidebar component:', error);
            }
        }
        loadSidebarComponent().catch(err => console.error('Sidebar loading error:', err));
    </script>
    <script src="../../assets/js/dashboard/dashboard.js"></script>
</body>

</html>
