<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Cards - BDC Inventory</title>
    <link rel="stylesheet" href="../../assets/css/tailwind.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        (function () {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body class="bg-surface-main">
    <!-- Navigation Header -->
    <nav class="navbar bg-surface-card shadow-sm sticky top-0 z-navbar">
        <div class="nav-container max-w-screen-4xl mx-auto navbar-padding py-3 flex items-center justify-between">
            <div class="nav-brand flex items-center gap-2 text-primary font-semibold text-lg">
                <i class="fas fa-server"></i>
                <span>BDC Inventory</span>
            </div>

            <div class="nav-menu flex items-center gap-4">
                <div class="nav-user flex items-center gap-3">
                    <!-- Theme Toggle Button -->
                    <button id="themeToggleBtn" class="theme-toggle-btn" aria-label="Toggle theme"
                        title="Toggle dark mode">
                        <i class="fas fa-moon" id="themeToggleIcon"></i>
                    </button>

                    <div class="user-info text-right hidden md:block">
                        <span id="userDisplayName" class="block text-sm font-medium text-text-primary">Loading...</span>
                        <span id="userRole" class="block text-xs text-text-muted">User</span>
                    </div>
                    <div
                        class="user-avatar w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="dropdown relative">
                        <button class="dropdown-btn text-text-secondary hover:text-text-primary">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div
                            class="dropdown-content absolute right-0 mt-2 w-48 bg-surface-card rounded-lg shadow-lg border border-border hidden z-dropdown">
                            <a href="#" id="changePassword"
                                class="block px-4 py-2 text-sm text-text-primary hover:bg-surface-hover flex items-center gap-2">
                                <i class="fas fa-key"></i> Change Password
                            </a>
                            <a href="#" id="logoutBtn"
                                class="block px-4 py-2 text-sm text-text-primary hover:bg-surface-hover flex items-center gap-2">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container with Layout Wrapper -->
    <div class="layout-wrapper">
        <div class="main-container flex">
            <!-- Sidebar Content Area (injected here via sidebar-placeholder) -->
            <div id="sidebar-placeholder"></div>

            <!-- Main Content -->
            <main class="main-content flex-1 p-6">
                <!-- Component List View -->
                <div id="componentView" class="content-section active">
                    <div class="content-header mb-6">
                        <h2 id="componentTitle" class="text-2xl font-bold text-text-primary mb-4">Network Cards</h2>
                        <div
                            class="header-actions flex flex-col sm:flex-row flex-wrap items-stretch sm:items-center gap-3">
                            <div class="search-filter-group flex flex-col sm:flex-row gap-3 sm:flex-1 w-full sm:w-auto">
                                <input type="text" id="componentSearch" placeholder="Search components..."
                                    class="px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent min-h-[44px] w-full sm:flex-1 bg-surface-card text-text-primary">
                                <select id="statusFilter"
                                    class="px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent min-h-[44px] bg-surface-card text-text-primary">
                                    <option value="">All Status</option>
                                    <option value="1">Available</option>
                                    <option value="2">In Use</option>
                                    <option value="0">Failed</option>
                                </select>
                            </div>
                            <button
                                class="btn btn-primary px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-600 transition-colors flex items-center gap-2"
                                id="addComponentBtn">
                                <i class="fas fa-plus"></i> Add Component
                            </button>
                            <button
                                class="btn btn-secondary px-4 py-2 bg-surface-hover text-text-secondary rounded-lg hover:bg-border transition-colors flex items-center gap-2"
                                id="refreshComponents">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                    </div>

                    <!-- Components Table -->
                    <div class="table-container bg-surface-card rounded-lg shadow-sm overflow-hidden">
                        <table class="w-full table-base components-table table-responsive" id="componentsTable">
                            <thead class="bg-surface-hover border-b border-border">
                                <tr id="componentsTableHeader">
                                    <th class="px-4 py-3 text-left h-14 align-middle">
                                        <input type="checkbox" id="selectAllComponents" class="w-4 h-4">
                                    </th>
                                    <th
                                        class="px-4 py-3 text-left text-sm font-semibold text-text-secondary h-14 align-middle">
                                        Serial Number
                                    </th>
                                    <th
                                        class="px-4 py-3 text-left text-sm font-semibold text-text-secondary h-14 align-middle">
                                        Status</th>
                                    <th
                                        class="px-4 py-3 text-left text-sm font-semibold text-text-secondary h-14 align-middle">
                                        Server UUID
                                    </th>
                                    <th
                                        class="px-4 py-3 text-left text-sm font-semibold text-text-secondary h-14 align-middle">
                                        Location</th>
                                    <th
                                        class="px-4 py-3 text-left text-sm font-semibold text-text-secondary h-14 align-middle">
                                        Purchase Date
                                    </th>
                                    <th
                                        class="px-4 py-3 text-left text-sm font-semibold text-text-secondary h-14 align-middle">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody id="componentsTableBody" class="divide-y divide-border">
                                <!-- Table rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="pagination-container mt-6 flex items-center justify-between">
                        <div class="pagination-info text-sm text-text-muted">
                            <span id="paginationInfo">Showing 0 of 0 items</span>
                        </div>
                        <div class="pagination flex items-center gap-2" id="pagination">
                            <!-- Pagination buttons will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Bulk Actions -->
                    <div class="bulk-actions hidden fixed bottom-0 left-0 right-0 bg-surface-card border-t border-border p-4 shadow-lg"
                        id="bulkActions">
                        <div class="max-w-screen-2xl mx-auto flex items-center justify-between">
                            <div class="bulk-info text-sm text-text-primary">
                                <span id="selectedCount">0</span> items selected
                            </div>
                            <div class="bulk-buttons flex gap-3">
                                <button
                                    class="btn btn-secondary px-4 py-2 bg-surface-hover text-text-secondary rounded-lg hover:bg-border transition-colors flex items-center gap-2"
                                    id="bulkUpdateStatus">
                                    <i class="fas fa-edit"></i> Update Status
                                </button>
                                <button
                                    class="btn btn-danger px-4 py-2 bg-danger text-white rounded-lg hover:bg-danger-600 transition-colors flex items-center gap-2"
                                    id="bulkDelete">
                                    <i class="fas fa-trash"></i> Delete Selected
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"
        class="modal-overlay fixed inset-0 bg-black/50 flex items-center justify-center z-modal hidden">
        <div class="modal bg-surface-card rounded-lg shadow-xl max-w-6xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="modal-header flex items-center justify-between px-6 py-4 border-b border-border">
                <h3 id="modalTitle" class="text-xl font-semibold text-text-primary">Modal Title</h3>
                <button class="modal-close text-text-muted hover:text-text-primary transition-colors" id="modalClose">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="modal-body overflow-y-auto px-6 py-4 max-h-[calc(90vh-120px)]" id="modalBody">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="../../components/global-loading.js"></script>
    <script src="../../assets/js/toast.js"></script>
    <script src="../../assets/js/dashboard/utils.js"></script>
    <script src="../../assets/js/dashboard/api.js"></script>
    <script src="../../assets/js/server/server-api.js"></script>
    <script src="../../assets/js/server/server-builder.js"></script>
    <script src="../../assets/js/server/acl.js"></script>
    <script src="../../assets/js/tickets.js"></script>
    <!-- Sidebar Component and Manager (must load before dashboard) -->
    <script src="../../components/sidebar-manager.js"></script>
    <script>
        async function loadSidebarComponent() {
            try {
                const response = await fetch('../../components/sidebar.html');
                const html = await response.text();
                document.getElementById('sidebar-placeholder').innerHTML = html;
                if (window.sidebarManager) {
                    await window.sidebarManager.init();
                    const counts = await window.sidebarManager.getComponentCounts();
                    window.sidebarManager.updateSidebarCounts(counts);
                }
            } catch (error) {
                console.error('Failed to load sidebar component:', error);
            }
        }
        loadSidebarComponent().catch(err => console.error('Sidebar loading error:', err));
    </script>
    <script src="../../assets/js/dashboard/dashboard.js"></script>
    <script>
        // Theme Toggle Handler for Dashboard
        (function () {
            // Initialize theme on page load
            function initTheme() {
                if (typeof utils !== 'undefined' && utils.theme) {
                    utils.theme.init();
                    updateThemeIcon(utils.theme.get());
                }
            }

            // Update theme toggle icon
            function updateThemeIcon(theme) {
                const icon = document.getElementById('themeToggleIcon');
                if (!icon) return;

                if (theme === 'dark') {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }

            // Handle theme toggle
            function handleThemeToggle() {
                if (typeof utils === 'undefined' || !utils.theme) {
                    console.warn('Theme utilities not loaded');
                    return;
                }

                // Add animation
                const toggleBtn = document.getElementById('themeToggleBtn');
                if (toggleBtn) {
                    toggleBtn.classList.add('toggling');
                    setTimeout(() => toggleBtn.classList.remove('toggling'), 300);
                }

                // Toggle theme
                const newTheme = utils.theme.toggle();

                // Update icon
                updateThemeIcon(newTheme);

                // Show toast
                if (typeof toast !== 'undefined') {
                    const message = newTheme === 'dark' ? 'Dark mode enabled' : 'Light mode enabled';
                    toast.success(message, 2000);
                }
            }

            // Initialize theme when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initTheme);
            } else {
                initTheme();
            }

            // Add click event listener to theme toggle button
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', handleThemeToggle);
            }
        })();
    </script>
</body>

</html>
