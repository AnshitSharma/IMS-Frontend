<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets - BDC Inventory</title>
    <link rel="stylesheet" href="../../assets/css/tailwind.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        (function () {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body class="bg-surface-main">
    <!-- Navigation Header -->
    <nav class="navbar bg-surface-card shadow-sm sticky top-0 z-navbar">
        <div class="nav-container max-w-screen-4xl mx-auto navbar-padding py-3 flex items-center justify-between">
            <div class="nav-brand flex items-center gap-2 text-primary font-semibold text-lg">
                <i class="fas fa-server"></i>
                <span>BDC Inventory</span>
            </div>

            <div class="nav-menu flex items-center gap-4">
                <div class="nav-user flex items-center gap-3">
                    <!-- Theme Toggle Button -->
                    <button id="themeToggleBtn" class="theme-toggle-btn" aria-label="Toggle theme"
                        title="Toggle dark mode">
                        <i class="fas fa-moon" id="themeToggleIcon"></i>
                    </button>

                    <div class="user-info text-right hidden md:block">
                        <span id="userDisplayName" class="block text-sm font-medium text-text-primary">Loading...</span>
                        <span id="userRole" class="block text-xs text-text-muted">User</span>
                    </div>
                    <div
                        class="user-avatar w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="dropdown relative">
                        <button class="dropdown-btn text-text-secondary hover:text-text-primary">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div
                            class="dropdown-content absolute right-0 mt-2 w-48 bg-surface-card rounded-lg shadow-lg border border-border hidden z-dropdown">
                            <a href="#" id="changePassword"
                                class="block px-4 py-2 text-sm text-text-primary hover:bg-surface-hover flex items-center gap-2">
                                <i class="fas fa-key"></i> Change Password
                            </a>
                            <a href="#" id="logoutBtn"
                                class="block px-4 py-2 text-sm text-text-primary hover:bg-surface-hover flex items-center gap-2">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container with Layout Wrapper -->
    <div class="layout-wrapper">
        <div class="main-container flex">
            <!-- Sidebar Content Area (injected here via sidebar-placeholder) -->
            <div id="sidebar-placeholder"></div>

            <!-- Main Content -->
            <main class="main-content flex-1 p-6">
                <!-- Tickets View -->
                <div id="ticketsView" class="content-section active">
                    <div class="content-header mb-6">
                        <h2 class="text-2xl font-bold text-text-primary mb-4">Tickets</h2>
                        <div class="header-actions flex flex-wrap items-center gap-3">
                            <div class="search-filter flex flex-wrap gap-3 flex-1">
                                <input type="text" id="ticketSearch" placeholder="Search tickets..."
                                    class="px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-surface-card text-text-primary">
                                <select id="ticketStatusFilter"
                                    class="px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-surface-card text-text-primary">
                                    <option value="">All Status</option>
                                    <option value="draft">Draft</option>
                                    <option value="pending">Pending</option>
                                    <option value="approved">Approved</option>
                                    <option value="in_progress">In Progress</option>
                                    <option value="deployed">Deployed</option>
                                    <option value="completed">Completed</option>
                                    <option value="rejected">Rejected</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                                <select id="ticketPriorityFilter"
                                    class="px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-surface-card text-text-primary">
                                    <option value="">All Priority</option>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                            <button id="refreshTicketsBtn"
                                class="px-4 py-2 border border-border rounded-lg hover:bg-surface-hover transition-colors text-text-primary"
                                title="Refresh tickets">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button
                                class="btn btn-primary px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-600 transition-colors flex items-center gap-2"
                                id="createTicketBtn">
                                <i class="fas fa-plus"></i> Create Ticket
                            </button>
                        </div>
                    </div>

                    <!-- Loading State -->
                    <div id="ticketsLoadingState" class="text-center py-12 hidden">
                        <i class="fas fa-spinner fa-spin text-4xl text-primary mb-4"></i>
                        <p class="text-text-muted">Loading tickets...</p>
                    </div>

                    <!-- Error State -->
                    <div id="ticketsErrorState" class="text-center py-12 bg-surface-card rounded-lg hidden">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <p class="text-text-primary font-semibold mb-2">Failed to load tickets</p>
                        <p id="ticketsErrorMessage" class="text-text-muted mb-4">An error occurred</p>
                        <button onclick="ticketsManager.loadTickets()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-600">
                            Try Again
                        </button>
                    </div>

                    <!-- Empty State -->
                    <div id="ticketsEmptyState" class="text-center py-12 bg-surface-card rounded-lg hidden">
                        <i class="fas fa-ticket-alt text-4xl text-text-muted mb-4"></i>
                        <p class="text-text-primary font-semibold mb-2">No tickets found</p>
                        <p class="text-text-muted mb-4">Create your first ticket to get started</p>
                        <button id="createFirstTicketBtn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-600">
                            <i class="fas fa-plus mr-2"></i>Create Ticket
                        </button>
                    </div>

                    <!-- Tickets Table -->
                    <div class="table-container bg-surface-card rounded-lg shadow-sm overflow-hidden">
                        <table class="w-full" id="ticketsTable">
                            <thead class="bg-surface-secondary/30 border-b border-border">
                                <tr>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-bold text-text-muted uppercase tracking-wider">
                                        ID</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-bold text-text-muted uppercase tracking-wider w-1/3">
                                        Subject</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-bold text-text-muted uppercase tracking-wider">
                                        Status</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-bold text-text-muted uppercase tracking-wider">
                                        Priority</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-bold text-text-muted uppercase tracking-wider">
                                        Created By</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-bold text-text-muted uppercase tracking-wider">
                                        Date</th>
                                    <th
                                        class="px-6 py-4 text-right text-xs font-bold text-text-muted uppercase tracking-wider">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ticketsTableBody" class="divide-y divide-border">
                                <!-- Ticket rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div id="ticketsPaginationContainer" class="flex justify-between items-center mt-4 px-4 hidden">
                        <div id="ticketsPaginationInfo" class="text-sm text-text-muted">
                            Showing 1-20 of 100 tickets
                        </div>
                        <div class="flex gap-2">
                            <button class="px-3 py-1 border border-border rounded hover:bg-surface-hover">Previous</button>
                            <button class="px-3 py-1 border border-border rounded hover:bg-surface-hover">Next</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden"
        style="z-index: 2000;">
        <div class="modal bg-surface-card rounded-lg shadow-xl max-w-6xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="modal-header flex items-center justify-between px-6 py-4 border-b border-border">
                <h3 id="modalTitle" class="text-xl font-semibold text-text-primary">Modal Title</h3>
                <button class="modal-close text-text-muted hover:text-text-primary transition-colors" id="modalClose">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="modal-body overflow-y-auto px-6 py-4 max-h-[calc(90vh-120px)]" id="modalBody">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Ticket Details Modal -->
    <div id="ticketDetailsModal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden"
        style="z-index: 2000;">
        <div class="modal bg-surface-card rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="modal-header flex items-center justify-between px-6 py-4 border-b border-border">
                <h3 class="text-xl font-semibold text-text-primary">Ticket Details</h3>
                <button class="modal-close text-text-muted hover:text-text-primary transition-colors" onclick="ticketsManager.closeDetailsModal()">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="modal-body overflow-y-auto px-6 py-4 max-h-[calc(90vh-120px)]" id="ticketDetailsBody">
                <!-- Ticket details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="../../components/global-loading.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/toast.js"></script>
    <script src="../../assets/js/dashboard/utils.js"></script>
    <script src="../../assets/js/dashboard/api.js"></script>
    <script src="../../assets/js/server/server-api.js"></script>
    <script src="../../assets/js/server/server-builder.js"></script>
    <script src="../../assets/js/server/acl.js"></script>
    <script src="../../assets/js/tickets.js"></script>
    <!-- Sidebar Component and Manager (must load before dashboard) -->
    <script src="../../components/sidebar-manager.js"></script>
    <script>
        // Load sidebar HTML into placeholder
        async function loadSidebarComponent() {
            try {
                const response = await fetch('../../components/sidebar.html');
                const html = await response.text();
                document.getElementById('sidebar-placeholder').innerHTML = html;
                // Initialize sidebar manager and load counts
                if (window.sidebarManager) {
                    await window.sidebarManager.init();
                    // Load sidebar counts
                    const counts = await window.sidebarManager.getComponentCounts();
                    window.sidebarManager.updateSidebarCounts(counts);
                }
            } catch (error) {
                console.error('Failed to load sidebar component:', error);
            }
        }
        // Load sidebar first, with error handling
        loadSidebarComponent().catch(err => console.error('Sidebar loading error:', err));
    </script>
    <script src="../../assets/js/dashboard/dashboard.js"></script>
    <script>
        // Initialize tickets manager
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initTickets === 'function') {
                initTickets();
            } else if (typeof TicketsManager !== 'undefined') {
                // Fallback: Initialize directly if function doesn't exist
                window.ticketsManager = new TicketsManager();
                window.ticketsManager.init();
            }
        });
    </script>
    <script>
        // Theme Toggle Handler for Dashboard
        (function () {
            // Initialize theme on page load
            function initTheme() {
                if (typeof utils !== 'undefined' && utils.theme) {
                    utils.theme.init();
                    updateThemeIcon(utils.theme.get());
                }
            }

            // Update theme toggle icon
            function updateThemeIcon(theme) {
                const icon = document.getElementById('themeToggleIcon');
                if (!icon) return;

                if (theme === 'dark') {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }

            // Handle theme toggle
            function handleThemeToggle() {
                if (typeof utils === 'undefined' || !utils.theme) {
                    console.warn('Theme utilities not loaded');
                    return;
                }

                // Add animation
                const toggleBtn = document.getElementById('themeToggleBtn');
                if (toggleBtn) {
                    toggleBtn.classList.add('toggling');
                    setTimeout(() => toggleBtn.classList.remove('toggling'), 300);
                }

                // Toggle theme
                const newTheme = utils.theme.toggle();

                // Update icon
                updateThemeIcon(newTheme);

                // Show toast
                if (typeof toast !== 'undefined') {
                    const message = newTheme === 'dark' ? 'Dark mode enabled' : 'Light mode enabled';
                    toast.success(message, 2000);
                }
            }

            // Initialize theme when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initTheme);
            } else {
                initTheme();
            }

            // Add click event listener to theme toggle button
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', handleThemeToggle);
            }
        })();
    </script>
</body>

</html>
