<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Builder - BDC IMS</title>
    <link rel="stylesheet" href="../../assets/css/tailwind.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-surface-main">
    <!-- Shared Navigation Header -->
    <div id="navbar-placeholder"></div>

    <!-- Main Container with Layout Wrapper -->
    <div class="layout-wrapper">
        <div class="main-container flex">
            <!-- Sidebar Content Area (injected here via sidebar-placeholder) -->
            <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content flex-1 p-6">
            <div class="content-section active">
                <div class="content-header flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-text-primary flex items-center gap-2">
                        <i class="fas fa-tools text-primary"></i> Server Builder
                    </h2>
                    <div class="header-actions">
                        <button
                            class="btn btn-secondary px-4 py-2 bg-surface-hover text-text-secondary rounded-lg hover:bg-border transition-colors flex items-center gap-2"
                            onclick="window.location.href='index.html'">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </button>
                    </div>
                </div>

                <!-- App Container -->
                <div id="app">
                    <div class="text-center py-16">
                        <div class="loading-spinner inline-block">
                            <i class="fas fa-spinner fa-spin text-4xl text-primary mb-4"></i>
                            <p class="text-text-muted">Loading server configuration...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"
        class="modal-overlay fixed inset-0 bg-black/50 flex items-center justify-center z-modal hidden">
        <div class="modal bg-surface-card rounded-lg shadow-xl max-w-6xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="modal-header flex items-center justify-between px-6 py-4 border-b border-border">
                <h3 id="modalTitle" class="text-xl font-semibold text-text-primary">Modal Title</h3>
                <button class="modal-close text-text-muted hover:text-text-primary transition-colors" id="modalClose">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="modal-body overflow-y-auto px-6 py-4 max-h-[calc(90vh-120px)]" id="modalBody">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../components/global-loading.js"></script>
    <script src="../../assets/js/toast.js"></script>
    <script src="../../assets/js/dashboard/utils.js"></script>
    <script src="../../assets/js/dashboard/api.js"></script>
    <!-- Sidebar Component and Manager (must load before other scripts) -->
    <script src="../../components/sidebar-manager.js"></script>
    <script>
        // Load sidebar HTML into placeholder
        async function loadSidebarComponent() {
            try {
                const response = await fetch('../../components/sidebar.html');
                const html = await response.text();
                document.getElementById('sidebar-placeholder').innerHTML = html;
                // Reinitialize sidebar manager after HTML loads
                if (window.sidebarManager) {
                    // Use reinitMobileMenu to setup handlers after sidebar is loaded
                    window.sidebarManager.reinitMobileMenu();
                    const counts = await window.sidebarManager.getComponentCounts();
                    window.sidebarManager.updateSidebarCounts(counts);
                }
            } catch (error) {
                console.error('Failed to load sidebar component:', error);
            }
        }
        // Store promise globally
        window.sidebarReady = loadSidebarComponent().catch(err => {
            console.error('Sidebar loading error:', err);
            return null;
        });
    </script>
    <script src="../../components/navbar.js"></script>
    <script src="../../assets/js/server/server-api.js?v=2"></script>
    <script src="../../assets/js/server/template-manager.js?v=2"></script>
    <script src="../../assets/js/server/server-builder.js?v=2"></script>
</body>

</html>
