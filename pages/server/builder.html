<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Builder - BDC IMS</title>
    <link rel="stylesheet" href="../../assets/css/tailwind.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-surface-main">
    <!-- Shared Navigation Header -->
    <div id="navbar-placeholder"></div>

    <!-- Main Container -->
    <div class="main-container flex">
        <!-- Sidebar -->
        <aside class="sidebar w-64 bg-surface-card border-r border-border-light min-h-screen">
            <div class="sidebar-header px-4 py-4 border-b border-border-light">
                <h3 class="font-semibold text-text-primary">Components</h3>
            </div>

            <ul class="sidebar-menu">
                <li class="menu-item px-4 py-3 flex items-center gap-3 cursor-pointer hover:bg-surface-hover" data-component="dashboard" onclick="window.location.href='../../pages/dashboard/index.html'">
                    <i class="fas fa-tachometer-alt text-text-muted"></i>
                    <span class="text-sm text-text-secondary">Dashboard</span>
                </li>
                <li class="menu-item px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-surface-hover" data-component="cpu">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-microchip text-text-muted"></i>
                        <span class="text-sm text-text-secondary">CPUs</span>
                    </div>
                    <span class="count text-xs bg-surface-hover px-2 py-1 rounded" id="cpuCount">0</span>
                </li>
                <li class="menu-item px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-surface-hover" data-component="ram">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-memory text-text-muted"></i>
                        <span class="text-sm text-text-secondary">RAM</span>
                    </div>
                    <span class="count text-xs bg-surface-hover px-2 py-1 rounded" id="ramCount">0</span>
                </li>
                <li class="menu-item px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-surface-hover" data-component="storage">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-hdd text-text-muted"></i>
                        <span class="text-sm text-text-secondary">Storage</span>
                    </div>
                    <span class="count text-xs bg-surface-hover px-2 py-1 rounded" id="storageCount">0</span>
                </li>
                <li class="menu-item px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-surface-hover" data-component="motherboard">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-th-large text-text-muted"></i>
                        <span class="text-sm text-text-secondary">Motherboards</span>
                    </div>
                    <span class="count text-xs bg-surface-hover px-2 py-1 rounded" id="motherboardCount">0</span>
                </li>
                <li class="menu-item px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-surface-hover" data-component="nic">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-network-wired text-text-muted"></i>
                        <span class="text-sm text-text-secondary">Network Cards</span>
                    </div>
                    <span class="count text-xs bg-surface-hover px-2 py-1 rounded" id="nicCount">0</span>
                </li>
                <li class="menu-item px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-surface-hover" data-component="caddy">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-box text-text-muted"></i>
                        <span class="text-sm text-text-secondary">Caddies</span>
                    </div>
                    <span class="count text-xs bg-surface-hover px-2 py-1 rounded" id="caddyCount">0</span>
                </li>
                <li class="menu-item px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-surface-hover" data-component="chassis">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-server text-text-muted"></i>
                        <span class="text-sm text-text-secondary">Chassis</span>
                    </div>
                    <span class="count text-xs bg-surface-hover px-2 py-1 rounded" id="chassisCount">0</span>
                </li>
                <li class="menu-item px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-surface-hover" data-component="pciecard">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-credit-card text-text-muted"></i>
                        <span class="text-sm text-text-secondary">PCIe Cards</span>
                    </div>
                    <span class="count text-xs bg-surface-hover px-2 py-1 rounded" id="pciecardCount">0</span>
                </li>
                <li class="menu-item active px-4 py-3 flex items-center justify-between cursor-pointer bg-primary-50 border-l-4 border-primary" data-component="servers">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-cubes text-primary"></i>
                        <span class="text-sm font-medium text-primary">Servers</span>
                    </div>
                    <span class="count text-xs bg-primary text-white px-2 py-1 rounded" id="serversCount">0</span>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content flex-1 p-6">
            <div class="content-section active">
                <div class="content-header flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-text-primary flex items-center gap-2">
                        <i class="fas fa-tools text-primary"></i> Server Builder
                    </h2>
                    <div class="header-actions">
                        <button class="btn btn-secondary px-4 py-2 bg-surface-hover text-text-secondary rounded-lg hover:bg-border transition-colors flex items-center gap-2" onclick="window.location.href='index.html'">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </button>
                    </div>
                </div>

                <!-- App Container -->
                <div id="app">
                    <div class="text-center py-16">
                        <div class="loading-spinner inline-block">
                            <i class="fas fa-spinner fa-spin text-4xl text-primary mb-4"></i>
                            <p class="text-text-muted">Loading server configuration...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="../../components/global-loading.js"></script>
    <script src="../../assets/js/toast.js"></script>
    <script src="../../assets/js/dashboard/utils.js"></script>
    <script src="../../assets/js/dashboard/api.js"></script>
    <script src="../../components/navbar.js"></script>
    <script src="../../assets/js/server/server-api.js"></script>
    <script src="../../assets/js/server/pcpartpicker-builder.js"></script>
    <script src="../../assets/js/server/server-builder.js"></script>
</body>
</html>
