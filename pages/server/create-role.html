<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Role</title>
    <link rel="stylesheet" href="../../assets/css/tailwind.css">
</head>
<body class="bg-surface-main">
    <div class="modal-overlay fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="modal-container bg-surface-card rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="modal-header flex items-center justify-between px-6 py-4 border-b border-border-light">
                <div class="header-content">
                    <h2 class="text-2xl font-bold text-text-primary mb-1">Create New Role</h2>
                    <p class="text-sm text-text-muted">Define permissions and access level for this role.</p>
                </div>
                <button class="close-button text-text-disabled hover:text-text-muted text-3xl leading-none">&times;</button>
            </div>
            <div class="modal-body overflow-y-auto px-6 py-4 max-h-[calc(90vh-180px)]">
                <div class="basic-details-section mb-6 space-y-4">
                    <div class="form-group">
                        <label for="role-name" class="block text-sm font-medium text-text-secondary mb-2">Role Name</label>
                        <input type="text" id="role-name" placeholder="Enter role name"
                               class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div class="form-group">
                        <label for="role-description" class="block text-sm font-medium text-text-secondary mb-2">Role Description</label>
                        <textarea id="role-description" placeholder="Enter role description" rows="3"
                                  class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent resize-y"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="role-type" class="block text-sm font-medium text-text-secondary mb-2">Role Type</label>
                        <select id="role-type" class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="super-admin">Super Admin</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="viewer">Viewer</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                </div>
                <div class="permissions-section space-y-6">
                    <div class="permission-category bg-surface-secondary rounded-lg p-4">
                        <div class="category-header flex items-center justify-between mb-4">
                            <div class="category-title flex items-center gap-2">
                                <span class="category-icon w-8 h-8 bg-primary rounded-full"></span>
                                <h3 class="text-lg font-semibold text-text-primary">Inventory</h3>
                            </div>
                            <div class="select-all-container flex items-center gap-2">
                                <input type="checkbox" id="select-all-inventory" class="w-4 h-4 text-primary">
                                <label for="select-all-inventory" class="text-sm text-text-secondary">Select All</label>
                            </div>
                        </div>
                        <div class="permissions-list space-y-3">
                            <div class="permission-item flex items-start gap-3 p-3 bg-surface-card rounded border border-border-light">
                                <input type="checkbox" id="perm-view-inventory" class="mt-1 w-4 h-4 text-primary">
                                <label for="perm-view-inventory" class="flex-1">
                                    <span class="permission-title block font-medium text-text-primary">View Inventory</span>
                                    <span class="permission-description block text-sm text-text-muted">View the list of inventory items.</span>
                                </label>
                            </div>
                            <div class="permission-item flex items-start gap-3 p-3 bg-surface-card rounded border border-border-light">
                                <input type="checkbox" id="perm-add-inventory" class="mt-1 w-4 h-4 text-primary">
                                <label for="perm-add-inventory" class="flex-1">
                                    <span class="permission-title block font-medium text-text-primary">Add Inventory</span>
                                    <span class="permission-description block text-sm text-text-muted">Add new items to the inventory.</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="permission-category bg-surface-secondary rounded-lg p-4">
                        <div class="category-header flex items-center justify-between mb-4">
                            <div class="category-title flex items-center gap-2">
                                <span class="category-icon w-8 h-8 bg-success rounded-full"></span>
                                <h3 class="text-lg font-semibold text-text-primary">Role Management</h3>
                            </div>
                            <div class="select-all-container flex items-center gap-2">
                                <input type="checkbox" id="select-all-role-management" class="w-4 h-4 text-primary">
                                <label for="select-all-role-management" class="text-sm text-text-secondary">Select All</label>
                            </div>
                        </div>
                        <div class="permissions-list">
                            <!-- Permissions for Role Management will go here -->
                        </div>
                    </div>
                    <div class="permission-category bg-surface-secondary rounded-lg p-4">
                        <div class="category-header flex items-center justify-between mb-4">
                            <div class="category-title flex items-center gap-2">
                                <span class="category-icon w-8 h-8 bg-info rounded-full"></span>
                                <h3 class="text-lg font-semibold text-text-primary">User Management</h3>
                            </div>
                            <div class="select-all-container flex items-center gap-2">
                                <input type="checkbox" id="select-all-user-management" class="w-4 h-4 text-primary">
                                <label for="select-all-user-management" class="text-sm text-text-secondary">Select All</label>
                            </div>
                        </div>
                        <div class="permissions-list">
                            <!-- Permissions for User Management will go here -->
                        </div>
                    </div>
                    <div class="permission-category bg-surface-secondary rounded-lg p-4">
                        <div class="category-header flex items-center justify-between mb-4">
                            <div class="category-title flex items-center gap-2">
                                <span class="category-icon w-8 h-8 bg-warning rounded-full"></span>
                                <h3 class="text-lg font-semibold text-text-primary">System</h3>
                            </div>
                            <div class="select-all-container flex items-center gap-2">
                                <input type="checkbox" id="select-all-system" class="w-4 h-4 text-primary">
                                <label for="select-all-system" class="text-sm text-text-secondary">Select All</label>
                            </div>
                        </div>
                        <div class="permissions-list">
                            <!-- Permissions for System will go here -->
                        </div>
                    </div>
                    <div class="permission-category bg-surface-secondary rounded-lg p-4">
                        <div class="category-header flex items-center justify-between mb-4">
                            <div class="category-title flex items-center gap-2">
                                <span class="category-icon w-8 h-8 bg-danger rounded-full"></span>
                                <h3 class="text-lg font-semibold text-text-primary">Server Management</h3>
                            </div>
                            <div class="select-all-container flex items-center gap-2">
                                <input type="checkbox" id="select-all-server-management" class="w-4 h-4 text-primary">
                                <label for="select-all-server-management" class="text-sm text-text-secondary">Select All</label>
                            </div>
                        </div>
                        <div class="permissions-list">
                            <!-- Permissions for Server Management will go here -->
                        </div>
                    </div>
                    <div class="permission-category bg-surface-secondary rounded-lg p-4">
                        <div class="category-header flex items-center justify-between mb-4">
                            <div class="category-title flex items-center gap-2">
                                <span class="category-icon w-8 h-8 bg-text-disabled rounded-full"></span>
                                <h3 class="text-lg font-semibold text-text-primary">Compatibility</h3>
                            </div>
                            <div class="select-all-container flex items-center gap-2">
                                <input type="checkbox" id="select-all-compatibility" class="w-4 h-4 text-primary">
                                <label for="select-all-compatibility" class="text-sm text-text-secondary">Select All</label>
                            </div>
                        </div>
                        <div class="permissions-list">
                            <!-- Permissions for Compatibility will go here -->
                        </div>
                    </div>
                </div>
                <div class="access-level-section mt-6 bg-surface-secondary rounded-lg p-4">
                    <h4 class="font-semibold text-text-primary mb-4">Access Level</h4>
                    <div class="space-y-3">
                        <div class="radio-group flex items-center gap-2">
                            <input type="radio" id="global-access" name="access-level" value="global" checked class="w-4 h-4 text-primary">
                            <label for="global-access" class="text-sm text-text-secondary">Global Access</label>
                        </div>
                        <div class="radio-group flex items-center gap-2">
                            <input type="radio" id="department-access" name="access-level" value="department" class="w-4 h-4 text-primary">
                            <label for="department-access" class="text-sm text-text-secondary">Department Access</label>
                        </div>
                        <div class="radio-group flex items-center gap-2">
                            <input type="radio" id="custom-access" name="access-level" value="custom" class="w-4 h-4 text-primary">
                            <label for="custom-access" class="text-sm text-text-secondary">Custom Module Access</label>
                        </div>
                        <div class="toggle-group flex items-center gap-3 mt-4 pt-4 border-t border-border-light">
                            <label class="switch relative inline-block w-12 h-6">
                                <input type="checkbox" class="opacity-0 w-0 h-0">
                                <span class="slider round absolute inset-0 bg-border rounded-full transition-all cursor-pointer before:absolute before:content-[''] before:h-5 before:w-5 before:left-0.5 before:bottom-0.5 before:bg-white before:rounded-full before:transition-all"></span>
                            </label>
                            <span class="text-sm text-text-secondary">Inherit Permissions from Existing Role</span>
                        </div>
                    </div>
                </div>
                <div class="summary-section mt-6">
                    <!-- Summary will go here -->
                </div>
            </div>
            <div class="modal-footer flex items-center justify-end gap-3 px-6 py-4 border-t border-border-light">
                <button class="btn btn-secondary px-6 py-2 bg-surface-hover text-text-secondary rounded-lg hover:bg-border transition-colors">Cancel</button>
                <button class="btn btn-primary px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-600 transition-colors">Create Role</button>
            </div>
        </div>
    </div>
    <script src="../../assets/js/server/create-role.js"></script>
</body>
</html>
